<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ze do Milho - Banco</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="heading">
            <h1>Ze do Milho</h1>
        </div>
        <form method="post" action="pzudo/envia.php">
            <fieldset>
                <legend>Area do Cliente: </legend>
                <div>
                    <label for="nome">Nome do Cliente: </label>
                    <input type="text" id="name" name="name" required autocomplete="off">
                </div>
                <p>Escolha do Cliente: </p>
                <div>
                    <input type="checkbox" name="escolha" id="esc1" name="esc1" autocomplete="off">
                    <label for="MR">Milho Recheado</label>
                </div>
                <div>
                    <input type="checkbox" name="escolha" id="esc2" name="esc2" autocomplete="off">
                    <label for="RG">Refrigerante</label>
                </div><br />
                <div>
                    <label for="qt">Quantidade Desejada: </label>
                    <input type="number" name="quantity" min="1" value="1" required autocomplete="off">
                </div><br />
                <div>
                    <label for="gm">Email exemplar: </label>
                    <input type="email" id="email" name="email" required autocomplete="off">
                </div>
                <div>
                    <input type="submit" value="Enviar">
                </div>
            </fieldset>
        </form>
    </body>
</html>
